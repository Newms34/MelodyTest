<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Melody Test!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
    <link rel='stylesheet' href='mel.css' />
</head>

<body>
    <div id='allStuff' ng-app='modeler' ng-controller='MainController'>
        <table id='staff'>
            <tr>
                <td rowspan='5' id='treb'>&#119070;</td>
                <td class='staffRow'></td>
            </tr>
            <tr>
                <td class='staffRow'></td>
            </tr>
            <tr>
                <td class='staffRow'></td>
            </tr>
            <tr>
                <td class='staffRow'></td>
            </tr>
            <tr>
                <td class='staffRow'></td>
                <div class='aNote' ng-repeat='note in fullNotes' style='left:{{note.x}}px;top:{{note.y}}px;background-color:{{note.col}}'></div>
            </tr>
        </table>
        <button ng-click="generateNotes(melLeng)">Generate Notes!</button>
        <button ng-click="playNotes()" ng-disabled="isDisabled">Play Notes!</button>
        {{ notes }}
        <div class='container'>
            <div id='info' class='col-md-5'>
                # of notes: {{melLeng}}<input type='range' min='2' max='20' ng-model='melLeng' /> 
                <input type='radio' ng-model='testing' ng-value='true' value='true' />Test
                <input type='radio' ng-model='testing' ng-value='false' value='false' />Just have Fun!
            </div>
        </div>
        <div id='keys'>
            <div class='key' ng-repeat='key in keys'>{{key.key}}<div class='note'>{{key.note}}</div></div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js' /></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src='bootbox.min.js'></script>
        <script src='mel.js'></script>
    </div>
</body>

</html>
